<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mindat CSV → Form</title>
  <style>
    body { font-family: sans-serif; padding: 8px; width: 250px; }
    input, button { width: 100%; margin-top: 6px; }
    #status { font-size: 0.9em; color: #555; margin-top: 4px; }
  </style>
</head>
<body>
  <h4>1) Load Exported CSV</h4>
  <input type="file" id="csvFile" accept=".csv" />
  <div id="status">No file loaded</div>

  <h4>2) Enter Catalog ID</h4>
  <input type="text" id="catalogId" placeholder="e.g. 15" disabled />
  <button id="fillBtn" disabled>Fill Form →</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
          integrity="sha512-9F02Kx+M1DwufKn/9vGSZjQ0zvzhkRCBScjIw3mKfStvXXYcclxJQxG/gGZw4qrcxX1ztJWbF0G0rH2b2ubV9Q=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer">
  </script>
  <script src="popup.js"></script>
</body>
</html>
